    <script type="text/javascript">
      function init() {
        let resp = POC.Actions.getExistingCredentials();
        showResp('credentials', JSON.stringify(resp));
        console.log(resp);
      }
      function createNewCredentials() {
        POC.Operations.getNewCredentials().then(resp => {
          showResp('credentials', JSON.stringify(resp));
        });
      }
      function showResp(id, resp) {
        document.getElementById(id).innerText = resp;
      }
      function getUserMedia() {
        return POC.Actions.getUserMediaPermission();
      }
      function createNewRTCPeerConnection() {
        POC.Actions.createNewRTCPeerConnection();
      }
      function makeCall() {}
    </script>
  </head>
  <body onload="init()">
    <!-- <video sytle="display:none;" id="previewVideo"></video> -->

    <div>
      Existing Credentials :
      <span id="credentials"></span><br />

      <button onclick="createNewCredentials();">create new Credentials</button>
    </div>

    <div>
      <button onclick="getUserMedia();">
        getUserMedia
      </button>
    </div>
    <div>
      <button onclick="createNewRTCPeerConnection();">
        Make RTCPeerConnection
      </button>
      <button onclick="makeCall();">Call</button>
    </div>
    <div id="zd_log" style="display:none"></div>
  </body>
